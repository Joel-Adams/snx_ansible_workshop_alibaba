#---------------------------------------------------
# Add Required Repositories
#---------------------------------------------------
- name: Check to see if requisite repos are already enabled
  become: yes
  shell: subscription-manager repos --list-enabled | egrep 'rhel-7-server-extras-rpms|rhel-7-server-optional-rpms|rhel-7-server-rpms' | wc -l
  register: smr_result
  ignore_errors: True
#  when: not cloud_access
  tags:
    - rhel

- name: Disable all repos by default
  command: subscription-manager repos --disable "*"
#  when: not cloud_access and smr_result.stdout != "3"
  tags:
    - rhel

- name: Enable the requisite rhel7 repos
  shell: subscription-manager repos --enable="rhel-7-server-rpms" --enable="rhel-7-server-extras-rpms" --enable="rhel-7-server-optional-rpms" --enable="jb-eap-7-for-rhel-7-server-rpms" --enable="rhel-server-rhscl-7-rpms" #--enable="rhel-7-server-ose-3.4-rpms"
#  when: not cloud_access and smr_result.stdout != "3"
  tags:
    - rhel

- name: Enable firewalld
  become: yes
  service: name=firewalld state=started enabled=yes
  ignore_errors: True
  tags:
    - rhel

- name: Set dmz as default policy
  command: firewall-cmd --set-default-zone=public
  tags:
    - rhel

- name: open web port 8080
  become: yes
  firewalld: port=8080/tcp zone=public permanent=true state=enabled immediate=yes
  tags:
    - rhel

- name: open web port 80
  become: yes
  firewalld: port=80/tcp zone=public permanent=true state=enabled immediate=yes
  tags:
    - rhel

- name: restart firewalld
  become: yes
  service: name=firewalld state=restarted
  tags:
    - rhel
