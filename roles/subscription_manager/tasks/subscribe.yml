#---------------------------------------------------
# Subscribe to RHN
#---------------------------------------------------
- name: Check RHN subscription status
  command: subscription-manager status
  register: sm_result
  ignore_errors: True
#  when: not cloud_access
  tags:
    - rhel

- name: Subscribe to RHSM
  redhat_subscription:
    state: present
    username: "{{ username }}"
    password: "{{ password }}"
    pool: "{{ pool_id }}"
#  when: not cloud_access and sm_result.rc != 0
  tags:
    - rhel

